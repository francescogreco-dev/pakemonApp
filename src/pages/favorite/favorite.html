<ion-header>
  <ion-navbar>
    <ion-title>Preferiti</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <pok-search-bar color="primary"></pok-search-bar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let pokemon of favorites$ | async">
        <ion-thumbnail item-start>
          <img [src]="pokemon.img">
        </ion-thumbnail>
        <h2>{{pokemon.name}}</h2>
        <button expand="block" style="background-color: transparent;" clear item-end (click)="showPokDetail(pokemon)">
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>

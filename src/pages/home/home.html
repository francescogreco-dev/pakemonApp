<ion-header>
  <ion-navbar color="danger">
    <ion-title>Pok√®mons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <pok-search-bar></pok-search-bar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let pokemon of pokemons">
        <ion-thumbnail item-start>
          <img [src]="pokemon.img">
        </ion-thumbnail>
        <h2>{{pokemon.name}}</h2>
        <button expand="block" style="background-color: transparent; color: green" clear item-end (click)="showPokDetail(pokemon)">
          <!-- <ion-icon style="zoom:2.0;" name="arrow-dropright"></ion-icon> -->
          <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" style="zoom:2.0;"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>

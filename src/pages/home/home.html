<ion-header>
  <ion-navbar>
    <ion-title>Pok√®mons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let pokemon of pokemons" >
    <ion-thumbnail item-start >
      <img [src]="pokemon.img">
    </ion-thumbnail>
    <h2>{{pokemon.name}}</h2>
    <button expand="block" style="background-color: transparent;" clear item-end (click)="showPokDetail(pokemon)">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-item>
</ion-list>
</ion-content>

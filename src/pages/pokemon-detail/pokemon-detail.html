<ion-header>
  <ion-navbar>
    <ion-title>Dettagli del pokemon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-title>{{pok.name}}</ion-title>
    <ion-item>
      <ion-thumbnail>
        <img [src]="pok.img" />
      </ion-thumbnail>
    </ion-item>
    <ion-item>
      Altezza: {{(pokDetails$ | async)?.height}} cm.
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-title>Abilit√†</ion-title>
    <ion-item *ngFor="let ab of (pokDetails$ | async)?.abilities">
      {{ab.ability.name}}
      <ion-badge item-end>{{ab.slot}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
